<!doctype html>
<html ng-app="mapChat">

<head>
    <title>Simple Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <link href='sass/main.css' rel='stylesheet'>
</head>

<body>
    <div id="map"></div>

    <div id="chat-list" ng-controller="ChatCtrl as chat">
    	<h1><img src="img/logo.png"></h1>
    	<form name="text-entry" ng-submit="chat.sendMsg()">
    		<input type="text" name="new-chat" placeholder="Say something"
    			   ng-model="chat.newMessage">
    	</form>

			
    	<div id="#new-message"
    		 ng-show="chat.newMessage"> <!-- form valid -->
    		<span class="content" href="#" ng-bind="chat.newMessage"></span><br>
    		<span class="content" href="#">User Name</span><br>
    	</div>

    	<ul class="timeline" ng-repeat="chat in chat.data | reverse">
    		<li class="chat timeline-body">
    			<span class="content timeline-content" href="#" ng-bind="chat.content"></span><br>
    			<span class="author timeline-content" ng-bind="chat.author"></span>
    		</li>
    	</ul>

    </div>
    <script type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>
