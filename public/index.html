<!doctype html>
<html ng-app="mapChat">

<head>
    <title>Simple Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <link href='sass/main.css' rel='stylesheet'>
    <link href="sass/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav id="top-nav" class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="main.html" class="brand"><img src="img/logo.png" /></a>
    </nav>

    <section id="platform">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="map"></div>
                    <div class="box">
                        <h2 class="text-center">Messages</h2>
                    </div>
                    <div id="chat-list" ng-controller="ChatCtrl as chat">
                        <form name="text-entry" ng-submit="chat.sendMsg()">
                            <input type="text" name="new-chat" placeholder="Say something" ng-model="chat.newMessage">
                        </form>
                        <div id="#new-message"
                             ng-show="chat.newMessage"> <!-- form valid -->
                            <span class="content" href="#" ng-bind="chat.newMessage"></span><br>
                            <span class="content" href="#">User Name</span><br>
                        </div>
                        <div id="msg-list">
                            <ul class="timeline" ng-repeat="chat in chat.data | reverse">
                                <li class="chat timeline-body">
                                    <span class="content timeline-content" href="#" ng-bind="chat.content"></span><br>
                                    <span class="author timeline-content" ng-bind="chat.author"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
